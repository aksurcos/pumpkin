{% if messages %}
    <div class="container-fluid p-0" id="msgs">
        {% for message in messages %}
            <div class="alert {{message.tags}} alert-dismissible fade show m-0 text-center" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    </div>
{% endif %}
